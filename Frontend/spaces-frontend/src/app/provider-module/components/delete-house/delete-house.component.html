<div class="container">
    <h3>Delete House</h3>
        <div class="form-group">
            <label>Input House Id to Delete: </label>
            <input type="text" name="houseId" id="houseId" [(ngModel)]="houseId" [value]="houseId" class="form-control">
            <button class="btn btn-danger" type="button" (click)="deleteHouse()">DELETE</button>
        </div>
</div>
